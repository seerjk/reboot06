<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>

    <script src='/static/jquery.js'></script>
    <!-- ECharts单文件引入 -->
    <script src="/static/echarts-all.js"></script>
    <script type="text/javascript">

$.getJSON('/ipmap3data', function(res){
    // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById('main')); 
    var placeList = [
    ]
    option = {
        backgroundColor: '#1b1b1b',
        // color: [
        //     'rgba(255, 255, 255, 0.8)',
        //     'rgba(14, 241, 242, 0.8)',
        //     'rgba(37, 140, 249, 0.8)',
        // ],
        title : {
            text: '大规模MarkPoint特效',
            subtext: '纯属虚构',
            x:'center',
            textStyle : {
                color: '#fff'
            }
        },
        dataRange: {
            min: 0,
            max: res['max'],
            calculable: true,
            color: ['maroon','purple','red','orange','yellow','lightgreen']
        },
        legend: {
            orient: 'vertical',
            x:'left',
            data:['High','Mid','Low'],
            textStyle : {
                color: '#fff'
            }
        },
        toolbox: {
            show : true,
            orient : 'vertical',
            x: 'right',
            y: 'center',
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        series : [
            {
                name: 'Low',
                type: 'map',
                mapType: 'china',
                itemStyle:{
                    normal:{
                        borderColor:'rgba(100,149,237,1)',
                        borderWidth:1.5,
                        areaStyle:{
                            color: '#1b1b1b'
                        }
                    }
                },
                data : [],
                markPoint : {
                    symbolSize: 2,
                    large: true,
                    effect : {
                        show: true
                    },
                    data : res['low']
                }
            },
            {
                name: 'Mid',
                type: 'map',
                mapType: 'china',
                data : [],
                markPoint : {
                    symbolSize: 3,
                    large: true,
                    effect : {
                        show: true
                    },
                    data : res['mid']
                }
            },
            {
                name: 'High',
                type: 'map',
                mapType: 'china',
                hoverable: false,
                roam:true,
                data : [],
                markPoint : {
                    symbol : 'diamond',
                    symbolSize: 6,
                    large: true,
                    effect : {
                        show: true
                    },
                    data : res['high']
                }
            }
        ]
    };

    // 为echarts对象加载数据 
    myChart.setOption(option);
                    
})
    </script>
</body>
