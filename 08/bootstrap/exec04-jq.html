<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IM</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    
    <style>
        #content{
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="content" class="col-md-4 col-md-offset-4 alert alert-success">

            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-4">
                <input id="input-content" type="text" class="form-control">
            </div>

            <div class="col-md-1">
                <button id="btn-submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>

    <script src='./js/jquery.js'></script>
    <script>
        content_history = ""
        $("#btn-submit").on("click", function(){
            var temp = $("#input-content").val()
            temp = temp + "<br>"
            // console.log(temp)
            // 清空
            $("#input-content").val('')

            content_history += temp
            $("#content").html(content_history)
        })
    </script>
</body>
</html>
