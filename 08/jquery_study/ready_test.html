<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面载入时触发ready()事件</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
</head>
<body>
    <div id="tip"></div>
    <input type="submit" value="appear_aa" id="appear">
    <script type="text/javascript">
        $(document).ready(function(){
            $('#tip').html("我被自动加载了，哈哈")
        })
        $("#appear").on('click', function(){
            var hh = '<table><tr><td>1</td><td>1</td></tr><tr><td>2</td><td>2</td></tr></table>'
            $('#tip').html(hh)
        })
    </script>
</body>
</html>
