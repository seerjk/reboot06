<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>ID</td>
            <td>Host</td>
            <td>Memory Size</td>
        </tr>
        {% if data %}
            {% for d in data %}
            <tr>
                <td>{{d[0]}}</td>
                <td>{{d[1]}}</td>
                <td>{{d[2]}}</td>
            </tr>
            {% endfor %}
        {% else %}
            <p>No Data</p>
        {% endif %}
    </table>
</body>
</html>
